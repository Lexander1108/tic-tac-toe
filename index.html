<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="/style/reset.css">
    <link rel="stylesheet" href="/style/style.css">
    <script src="/js/main.js" defer></script>
</head>
<body class="page">
<header class="header">
    Tic Tac Toe
</header>
<main>
    <section class="game-section">
        <div class="game-window">
            <div data-board>
                <div data-field></div>
            </div>

            <template data-row-template>
                <div class="board-row"></div>
            </template>

            <template data-cell-template>
                <div class="board-cell"></div>
            </template>

            <div class="output-field" data-field>
                Player X move
            </div>

            <div class="scoreField">
                Score
                <div class="playerXScore">Player X: 0</div>
                <div class="playerOScore">Player O: 0</div>
            </div>

            <button class="reset-button">Restart</button>
        </div>
    </section>
</main>
</body>
</html>
