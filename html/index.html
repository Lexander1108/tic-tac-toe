<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="../style/reset.css">
    <link rel="stylesheet" href="../style/style.css">
    <script src="../js/main.js" defer></script>
</head>
<body class="page">
<header class="header">
    Tic Tac Toe
</header>
<main>
    <section class="game-section">
        <div class="game-window">
            <div class="game-field">
                <div class="cell-1" data--cell></div>
                <div class="cell-2" data--cell></div>
                <div class="cell-3" data--cell></div>
                <div class="cell-4" data--cell></div>
                <div class="cell-5" data--cell></div>
                <div class="cell-6" data--cell></div>
                <div class="cell-7" data--cell></div>
                <div class="cell-8" data--cell></div>
                <div class="cell-9" data--cell></div>
            </div>
            <div class="output-field" data-field>
                Player X move
            </div>
            <button class="reset-button">Restart</button>
        </div>
    </section>
</main>
</body>
</html>
